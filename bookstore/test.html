<!DOCTYPE html>
<!--[if !IE]><!--><script>if(/*@cc_on!@*/false){document.documentElement.className+=' ie10';}</script><!--<![endif]-->
<!--[if lt IE 9]><script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<!--[if IE 8 ]><html class="ie8"><![endif]-->
<html>
<head> 
   <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bookstore</title>
	<meta name="description" content="fly to jquery plugin">
	<meta name="viewport" content="width=device-width, user-scalable=no">
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <div>
                <img width="30" class="cart" src="images/cart-lrg.png" alt="Cart" />
            </div>
        <section class="items">
                <div class="container clearfix">    
                <ul class="clearfix">
                <li>
                    <div class="thumb-holder">
                        <img src="assets/images/demo/iphone.png" alt="iPhone" />
                    </div>    
                     <h2>iPhone</h2>
                     <span>$449</span>
                    <button class="button text-uc my-btn" type="button">
                        <img class="icon" src="assets/images/cart-sm.png" alt="cart icon" /> 
                        Add to cart
                    </button>
                </li>    
                <li>
                    <div class="thumb-holder">
                        <img src="assets/images/demo/s3.png" alt="iPhone" />
                    </div>    
                     <h2>Samsung</h2>
                     <span>$449</span>
                    <button class="button text-uc my-btn" type="button">
                        <img class="icon" src="assets/images/cart-sm.png" alt="cart icon" /> 
                        Add to cart
                    </button>
                </li>    
                <li>
                    <div class="thumb-holder">
                        <img src="assets/images/demo/lumia.png" alt="iPhone" />
                    </div>    
                     <h2>Nokia</h2>
                     <span>$449</span>
                    <button class="button text-uc my-btn" type="button">
                        <img class="icon" src="assets/images/cart-sm.png" alt="cart icon" /> 
                        Add to cart
                    </button>
                </li>    
                </ul>
                
                    </div>
                </section>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/flyto.js"></script>
    <script>
        $('.items').flyto({
            item      : 'li',
            target    : '.cart',
            button    : '.my-btn'
        });
    </script>
</body>
</html>
